<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Translate!</title>
    <script src="translate.js" type="module"></script>
  </head>
  <body>
    <center>
      <h1>Translator</h1>
      <form>
        <label for="input_lang">Input language</label>
        <select id="input_lang">
          <option value="en">English</option>
          <option value="es">Spanish</option>
        </select>
        <label for="input">Input</label>
        <input type="text" id="input" />
        <br />
        <label for="output_lang">Output language</label>
        <select id="output_lang">
          <option value="en">English</option>
          <option value="es">Spanish</option>
        </select>
        <label for="output">Translated</label>
        <input type="text" id="output" readonly="readonly" />
        <input type="button" id="translate" value="Translate!" />
      </form>
    </center>
  </body>
</html>
